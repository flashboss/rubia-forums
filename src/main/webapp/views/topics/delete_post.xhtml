<div  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:forums="http://www.jboss.com/products/jbossportal/forums"
      class="forumscontainer"
>

<ui:composition template="/views/common/common.xhtml">
<ui:define name="mainContent">
<div class="dialog">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
        <td class="icon">
            <img src="#{themeHelper.getURL('resourceIconDialogWarningURL')}" border="0" />
        </td>
        <td class="title" width="100%">
            ${resourcebundle.Delete_post}
        </td>
    </tr>
    <tr>
        <td class="icon"></td>
        <td>
            <h:outputFormat value="#{resourcebundle.Post_deletion_info}">
                <f:param value="${deletePost.post.message.subject}"/>
            </h:outputFormat>
            <br/>
            ${resourcebundle.Confirm_delete}
        </td>
    </tr>
    <tr>
        <td class="buttons" colspan="2">
            <h:form>
	            <input type="hidden" name="t" value="#{param['t']}"/>	            
	            <input type="hidden" name="f" value="#{param['f']}"/>
                <h:inputHidden value="#{deletePost.postId}" />
                <h:commandButton type="submit"
                                 value="${resourcebundle.Yes}"
                                 styleClass="buttonMed"
                                 action="#{deletePost.confirmDelete}"/>
                <h:commandButton type="button"
                                 value="${resourcebundle.No}"
                                 styleClass="buttonMed"
                                 onclick="javascript:history.back();"/>
            </h:form>
        </td>
    </tr>
</table>
</div>
</ui:define>
</ui:composition>
</div>
