<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:forums="http://www.jboss.com/products/jbossportal/forums"
	class="forumscontainer">

	<ui:composition template="/views/common/common.xhtml">
		<ui:define name="mainContent">

			<h1>${resourcebundle.Category_delete}</h1>
			<p>${resourcebundle.Forum_delete_explain}</p>

			<div class="forumsubscriptionconfirm">
				<h:form>
					<input type="hidden" name="c" value="#{param['c']}" />
					<h3>${resourcebundle.Category_delete}</h3>
					<p>${resourcebundle.Category}</p>
					<h4>#{adminController.categoryName}</h4>
					<label>${resourcebundle.Move_contents}</label>
					<br />
					<h:selectOneMenu value="#{adminController.selectedCategory}">
						<f:selectItem itemValue="-1"
							itemLabel="${resourcebundle.Delete_all_forums_topics_posts}" />
						<c:forEach items="#{adminPanel.categories}" var="category">
							<c:if test="#{category.id != param['c']}">
								<f:selectItem itemValue="#{category.id}"
									itemLabel="#{category.title}" />
							</c:if>
						</c:forEach>
					</h:selectOneMenu>
					<div class="forumformbuttonrow">
						<ul>
							<li><h:commandButton value="${resourcebundle.Confirm}"
									styleClass="buttonMed"
									action="#{adminController.deleteCategory}" /></li>
							<li><h:commandButton type="submit"
									action="${adminController.cancel}"
									value="${resourcebundle.Cancel}" styleClass="buttonMed" /></li>
						</ul>
					</div>
				</h:form>
			</div>

			<!-- integrate the jump box -->
			<table cellspacing="0" cellpadding="0" border="0" align="right">
				<tr>
					<td align="right" valign="top" nowrap="nowrap"><ui:include
							src="/views/jumpbox.xhtml" /></td>
				</tr>
			</table>

		</ui:define>
	</ui:composition>
</div>
