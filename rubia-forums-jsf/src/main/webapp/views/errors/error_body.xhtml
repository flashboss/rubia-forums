<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:forums="http://www.jboss.com/products/jbossportal/forums"
	class="bb">

	<table class="forumline" width="100%" cellspacing="1" cellpadding="4"
		border="0">
		<tr>
			<td>
				<table width="100%" cellspacing="0" cellpadding="1" border="0">
					<tr>
						<td>&#160;</td>
					</tr>
					<tr>
						<td align="center"><h:outputText
								value="${forums:errorMsg()}. ${resourcebundle.Please_try_again}"
								styleClass="gen" /></td>
					</tr>
					<tr>
						<td>&#160;</td>
					</tr>
					<tr>
						<td align="center"><h:form>
								<h:commandButton id="cancel" type="submit"
									value="${resourcebundle.Back}" />
							</h:form></td>
					</tr>
					<tr>
						<td>&#160;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<br clear="all" />

</div>
