<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:forums="http://www.jboss.com/products/jbossportal/forums"
	class="forumscontainer">

	<ui:composition template="/views/common/common.xhtml">
		<ui:define name="mainContent">

			<h:panelGroup rendered="#{!userModule.guest}">
				<div class="forumsubscriptionconfirm">
					<h:form>

						<h3>${resourcebundle.Subscribe_to_forum}</h3>
						<p>${resourcebundle.Selected_forum}:</p>
						<h4>#{forumWatch.forum.name}</h4>
						<label>${resourcebundle.Notification_type}:</label>
						<br />
						<select name="notified_watch_type" id="notification">
							<option value="-1">${resourcebundle.SELECT_NOTIFICATION_TYPE}</option>
							<option value="2">${resourcebundle.EMAIL_NO_NOTIFICATION}</option>
							<option value="0">${resourcebundle.EMAIL_LINKED_NOTIFICATION}</option>
							<option value="1">${resourcebundle.EMAIL_EMBEDED_NOTIFICATION}</option>
						</select>
						<div class="forumformbuttonrow">
							<ul>
								<li><h:commandButton
										value="${resourcebundle.Add_Subscribtion}"
										styleClass="buttonMed" action="#{forumWatch.activateWatch}" />
								</li>
								<li><h:commandButton action="#{forumWatch.cancel}"
										value="${resourcebundle.Cancel}" accesskey="c" tabindex="7"
										styleClass="buttonMed" /></li>
							</ul>
							<input type="hidden" name="f" value="${forumWatch.selectedForum}" />
						</div>

					</h:form>
				</div>
			</h:panelGroup>

			<!-- in case of anonymous access -->
			<h:panelGroup rendered="#{userModule.guest}">
				<table class="forumtablestyle">
					<tr>
						<td>
							<table width="100%" cellspacing="0" cellpadding="1" border="0">
								<tr>
									<td>&#160;</td>
								</tr>
								<tr>
									<td align="center"><h:outputText
											value="${resourcebundle.Watch_Login_Requirement}" /></td>
								</tr>
								<tr>
									<td>&#160;</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</h:panelGroup>

		</ui:define>
	</ui:composition>

</div>
