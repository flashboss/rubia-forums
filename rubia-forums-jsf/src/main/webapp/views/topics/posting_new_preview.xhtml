<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:forums="http://www.jboss.com/products/jbossportal/forums"
	class="PostviewStyle">

	<table class="posting_large" id="table">
		<tr>
			<td colspan="2" class="PostViewMainHeader">
				${resourcebundle.Preview}</td>
		</tr>
		<tr class="PostViewMainDescription">
			<td colspan="2">${resourcebundle.Posted}: ${newTopic.postDate}
				&#160;&#160;&#160; ${resourcebundle.Post_subject}:
				${newTopic.subject}</td>
		</tr>
		<tr>
			<td class="row1">
				<table class="posting_short">
					<tr>
						<td><span class="postbody"> <h:outputText
									value="#{forums:formatMessage(newTopic.message,false)}"
									escape="false" />
						</span></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<hr />
</ui:composition>
