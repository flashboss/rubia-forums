<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:forums="http://www.jboss.com/products/jbossportal/forums">
	<ui:repeat value="#{attachments}" var="attachment">
		<table class="forumAttachmentTable">
			<tr class="header">
				<td class="forumHeaderFirst">${resourcebundle.Attachment}:</td>
				<td class="forumHeaderLast" colspan="2">${attachment.name}</td>
			</tr>

			<tr>
				<td class="labelCell">${resourcebundle.Description}:</td>
				<td class="valueCell">${attachment.comment}</td>
				<td rowspan="3" class="downloadCell"><h:outputLink
						value="#{forums:contextPath()}/downloadAttachment">
						<f:param name="id" value="${attachment.id}" />
                ${resourcebundle.Download}
            </h:outputLink></td>
			</tr>
			<tr>
				<td class="labelCell">${resourcebundle.Filesize}:</td>
				<td class="valueCell">${attachment.size} B</td>
			</tr>
		</table>
	</ui:repeat>
</ui:composition>
